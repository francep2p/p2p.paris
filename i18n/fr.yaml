about:
  other: À propos

about_a:
  other: Paris P2P est un rendez-vous mensuel organisé par et pour la communauté des passionné.e.s de P2P et de cryptographie.

about_b:
  other: Ces rendez-vous prennent la forme d’afterwork informels, gratuits, destinés à favoriser la rencontre et les échanges entre développeurs/développeuses, passionné.e.s et curieux/curieuses, autour d’un verre ou de discussions ouvertes.

about_c:
  other: Nous organisons des rencontres pour discuter autour des thèmes du 'peer-to-peer' (P2P), de la décentralisation, des réseaux et communautés autonomes, des systèmes distribués et décentralisés, des applications offline-first, de réseaux, de la confidentialité, de l'anti-surveillance, de l'anti-censure, de la sécurité, de la cryptographie, des blockchains.

about_d:
  other: P2P Paris est avant tout une occasion d'échanger et de confronter ses idées à Paris.

about_e:
  other: Chaque participant.e.s peut proposer des thématiques de discussions, et présenter ses projets à la communauté. Paris P2P est une organisation non-lucrative, décentralisée et ouverte.

about_event:
